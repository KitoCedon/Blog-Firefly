name: Deploy to Home Server

on:
  # 每次推送到 `master` 分支时触发这个"工作流程"
  # 如果你使用了别的分支名，请按需将 `master` 替换成你的分支名
  push:
    branches: [ master ]
  # 允许你在 GitHub 上的 Actions 标签中手动触发此"工作流程"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
          run_install: false
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build site
        run: pnpm run build

      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      
      - name: Deploy to home server
        uses: burnett01/rsync-deployments@v8
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ${{ secrets.DEPLOY_PATH }} # ex: /var/www/html/
          remote_host: ${{ secrets.DEPLOY_HOST }} # ex: example.com
          remote_port: ${{ secrets.DEPLOY_PORT }} # ex: 22
          remote_user: ${{ secrets.DEPLOY_USER }} # ex: ubuntu
          remote_key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
